# ZKTeco → XHRM Employee ID Mapping
# ===================================
# Map each ZKTeco user ID to the correct XHRM employee number.
# Format: zkteco_id = xhrm_emp_number
#
# To find XHRM employee numbers:
#   Go to Admin → PIM → Employee List → click an employee → check the URL
#   The number in the URL is the emp_number
#
# Lines starting with # are comments. Leave blank or comment out unmapped users.
#
# Example:
#   2 = 7        (ZKTeco ID 2 → XHRM employee 7)
#   5 = 1        (ZKTeco ID 5 → XHRM employee 1)

