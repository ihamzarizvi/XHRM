<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 80" width="380" height="80">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Stylized Shield with Person -->
  <g transform="translate(8, 6)">
    <!-- Shield shape -->
    <path d="M34 2 L62 14 L62 38 C62 54 50 64 34 70 C18 64 6 54 6 38 L6 14 Z" 
          fill="url(#logoGrad)" rx="4"/>
    
    <!-- Person silhouette inside shield -->
    <circle cx="34" cy="26" r="9" fill="white" opacity="0.95"/>
    <path d="M20 52 C20 42 27 36 34 36 C41 36 48 42 48 52" 
          fill="white" opacity="0.95" stroke="none"/>
    
    <!-- Checkmark accent -->
    <polyline points="44,18 47,21 54,12" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  </g>

  <!-- Text: XHRM -->
  <text x="82" y="55" font-family="'Segoe UI', 'Inter', 'Roboto', sans-serif" font-size="44" font-weight="700" letter-spacing="-1">
    <tspan fill="url(#logoGrad)">X</tspan><tspan fill="#1E293B">HRM</tspan>
  </text>

  <!-- Tagline -->
  <text x="84" y="72" font-family="'Segoe UI', 'Inter', 'Roboto', sans-serif" font-size="11" font-weight="400" fill="#64748B" letter-spacing="3">
    HUMAN RESOURCE MANAGEMENT
  </text>
</svg>
