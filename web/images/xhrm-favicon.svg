    <line x1="-16" y1="-16" x2="16" y2="16" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <line x1="16" y1="-16" x2="-16" y2="16" stroke="white" stroke-width="8" stroke-linecap="round"/>
