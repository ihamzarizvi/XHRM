apiv2_buzz_feed:
  path: /api/v2/buzz/feed
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET ]
  defaults:
    _api: XHRM\Buzz\Api\BuzzFeedAPI

apiv2_buzz_upcoming_anniversary:
  path: /api/v2/buzz/anniversaries
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET ]
  defaults:
    _api: XHRM\Buzz\Api\EmployeeAnniversaryAPI

apiv2_buzz_posts:
  path: /api/v2/buzz/posts
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ POST ]
  defaults:
    _api: XHRM\Buzz\Api\BuzzPostAPI

apiv2_buzz_shares:
  path: /api/v2/buzz/shares
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ POST ]
  defaults:
    _api: XHRM\Buzz\Api\BuzzShareAPI

apiv2_buzz_share:
  path: /api/v2/buzz/shares/{id}
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ PUT, DELETE ]
  defaults:
    _api: XHRM\Buzz\Api\BuzzShareAPI

apiv2_buzz_comments:
  path: /api/v2/buzz/shares/{shareId}/comments
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET, POST ]
  defaults:
    _api: XHRM\Buzz\Api\BuzzCommentAPI

apiv2_buzz_comment:
  path: /api/v2/buzz/shares/{shareId}/comments/{commentId}
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET, PUT, DELETE ]
  defaults:
    _api: XHRM\Buzz\Api\BuzzCommentAPI
    _key: commentId
  requirements:
    shareId: '\d+'

aapiv2_buzz_video_url_validation:
  path: /api/v2/buzz/validation/links
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET ]
  defaults:
    _key: url
    _api: XHRM\Buzz\Api\BuzzVideoURLValidationAPI

apiv2_buzz_like_on_share:
  path: /api/v2/buzz/shares/{shareId}/likes
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET, POST, DELETE ]
  defaults:
    _api: XHRM\Buzz\Api\BuzzLikeOnShareAPI
  requirements:
    shareId: '\d+'

apiv2_buzz_comment_on_share:
  path: /api/v2/buzz/comments/{commentId}/likes
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET, POST, DELETE ]
  defaults:
    _api: XHRM\Buzz\Api\BuzzLikeOnCommentAPI
  requirements:
    commentId: '\d+'

apiv2_buzz_post:
  path: /api/v2/buzz/posts/{id}
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET, PUT ]
  defaults:
    _api: XHRM\Buzz\Api\BuzzPostAPI
  requirements:
    id: '\d+'

apiv2_buzz_post_share:
  path: /api/v2/buzz/posts/{postId}/shares
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET ]
  defaults:
    _api: XHRM\Buzz\Api\BuzzPostShareAPI


#        Files
buzz_photo:
  path: /buzz/photo/{id}
  controller: XHRM\Buzz\Controller\File\BuzzPhotoController::handle
  methods: [ GET ]

#        Screens
buzz_module:
  path: /buzz/viewBuzz
  controller: XHRM\Buzz\Controller\BuzzController::handle
  methods: [ GET ]
