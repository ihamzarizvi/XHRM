apiv2_auth_openid_providers:
  path: /api/v2/auth/openid-providers
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ POST, GET, DELETE ]
  defaults:
    _api: XHRM\OpenidAuthentication\Api\ProviderAPI

apiv2_auth_openid_provider:
  path: /api/v2/auth/openid-providers/{id}
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET, PUT ]
  defaults:
    _api: XHRM\OpenidAuthentication\Api\ProviderAPI

##########################
#        Screens
##########################
admin_add_auth_provider:
  path: admin/addAuthProvider
  controller: XHRM\OpenidAuthentication\Controller\SaveSocialMediaAuthProviderController::handle
  methods: [ GET ]

admin_edit_auth_provider:
  path: admin/editAuthProvider/{id}
  controller: XHRM\OpenidAuthentication\Controller\EditSocialMediaAuthProviderController::handle
  methods: [ GET ]

#add this url to maintain 4X backward compatibility
auth_oidc_login_redirect:
  path: /openidauth/openIdCredentials
  controller: XHRM\OpenidAuthentication\Controller\OpenIdConnectRedirectController::handle
  methods: [ GET ]

auth_oidc_login:
  path: /openidauth/openIdCredentials/{providerId}
  controller: XHRM\OpenidAuthentication\Controller\OpenIdConnectLoginController::handle
  methods: [ GET ]

