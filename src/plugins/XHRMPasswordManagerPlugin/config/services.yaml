    XHRM\PasswordManager\:
        resource: '../*'
        exclude: '../{DependencyInjection,Entity,Migration,Tests}'

    XHRM\PasswordManager\Controller\:
        resource: '../Controller'
        tags: ['controller.service_arguments']
