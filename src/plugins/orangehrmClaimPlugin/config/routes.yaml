  requirements:
    requestId: '\d+'

apiv2_claim_attachment:
  path: /api/v2/claim/requests/{requestId}/attachments/{id}
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET, PUT ]
  defaults:
    _api: XHRM\Claim\Api\ClaimAttachmentAPI
  requirements:
    requestId: '\d+'

apiv2_claim_my_claim_requests:
