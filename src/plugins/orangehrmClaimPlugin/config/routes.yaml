  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ POST, GET ]
  defaults:
    _api: XHRM\Claim\Api\MyClaimRequestAPI

apiv2_claim_my_claim_request:
  path: /api/v2/claim/requests/{id}
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET ]
  defaults:
    _api: XHRM\Claim\Api\MyClaimRequestAPI
  requirements:
    id: '\d+'

apiv2_claim_employee_claim_requests:
  path: /api/v2/claim/employees/{empNumber}/requests
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
