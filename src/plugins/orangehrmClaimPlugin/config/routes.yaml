apiv2_claim_events:
  path: /api/v2/claim/events
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ POST, GET, DELETE ]
  defaults:
    _api: XHRM\Claim\Api\ClaimEventAPI

apiv2_claim_event:
  path: /api/v2/claim/events/{id}
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET, PUT ]
  defaults:
    _api: XHRM\Claim\Api\ClaimEventAPI

apiv2_claim_expense_types:
  path: /api/v2/claim/expenses/types
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ POST, GET, DELETE ]
  defaults:
    _api: XHRM\Claim\Api\ClaimExpenseTypeAPI

apiv2_claim_expense_type:
  path: /api/v2/claim/expenses/types/{id}
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET, PUT ]
  defaults:
    _api: XHRM\Claim\Api\ClaimExpenseTypeAPI

apiv2_claim_expenses:
  path: /api/v2/claim/requests/{requestId}/expenses
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ POST, GET, DELETE ]
  defaults:
    _api: XHRM\Claim\Api\ClaimExpenseAPI
  requirements:
    requestId: '\d+'

apiv2_claim_expense:
  path: /api/v2/claim/requests/{requestId}/expenses/{id}
  controller: XHRM\Core\Controller\Rest\V2\GenericRestController::handle
  methods: [ GET, PUT ]
  defaults:
    _api: XHRM\Claim\Api\ClaimExpenseAPI
  requirements:
    requestId: '\d+'

apiv2_claim_attachments:
